<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>APPMetodos</title>
</head>

<body>
    <div class="zonaCalculadoras" id="divCalculadoras">
        <div id="cifrasSignificativasDIV" class="calculadora">
            <header>
                <h3>Cantidad Cifras Significativas</h3>
            </header>
            <div class="zonaCalculo">
                <input type="text" placeholder="Ej: 1.53e-5" class="inputCalc" id="cifrasInput">
                <button class="calcButton" id="cifrasButtn">Calcular</button>
            </div>
            <p class="result">-</p>
        </div>

        <div id="errorAbsolutoDIV" class="calculadora">
            <header>
                <h3>Error absoluto</h3>
            </header>
            <div class="zonaCalculo">
                <input type="number" placeholder="Valor Aproximado" class="inputCalc" id="valAproxInput">
                <input type="number" placeholder="Valor Real" class="inputCalc" id="valRealInput">
                <button class="calcButton" id="errorAbsButton">Calcular</button>
            </div>
            <p class="result">-</p>
        </div>

        <div id="errorRelativPorcDIV" class="calculadora">
            <header>
                <h3>Error Relativo y porcentual</h3>
            </header>
            <div class="zonaCalculo">
                <input type="number" placeholder="Valor Aproximado" class="inputCalc" id="valAproxInput">
                <input type="number" placeholder="Valor Real" class="inputCalc" id="valRealInput">
                <button class="calcButton" id="errorAbsButton">Calcular</button>
            </div>
            <p class="result">-</p>
        </div>

        <div id="binarioDecimalDiv" class="calculadora">
            <header>
                <h3>Binario a Decimal</h3>
            </header>
            <div class="zonaCalculo">
                <input type="number" placeholder="Numero Binario" class="inputCalc" id="binDecInput">
                <button class="calcButton" id="errorAbsButton">Calcular</button>
            </div>
            <p class="result">-</p>
        </div>

        <div id="decimalBinarioDiv" class="calculadora">
            <header>
                <h3>Decimal a Binario</h3>
            </header>
            <div class="zonaCalculo">
                <input type="number" placeholder="Numero Binario" class="inputCalc" id="decBinInpt">
                <button class="calcButton" id="errorAbsButton">Calcular</button>
            </div>
            <p class="result">-</p>
        </div>

        <div id="fraccBinarioDIV" class="calculadora">
            <header>
                <h3>Fraccionario a Binario (MCS)</h3>
            </header>
            <div class="zonaCalculo">
                <input type="number" placeholder="Numero Fraccionario" class="inputCalc" id="decBinInpt">
                <button class="calcButton" id="errorAbsButton">Calcular</button>
            </div>
            <p class="result">-</p>
        </div>

        <div id="binarioFraccionarioDIV" class="calculadora">
            <header>
                <h3>Binario (MCS) a Fraccionario</h3>
            </header>
            <div class="zonaCalculo">
                <input type="number" placeholder="Numero Binario" class="inputCalc" id="inputCalc">
                <button class="calcButton" id="calcButton">Calcular</button>
            </div>
            <p class="result">-</p>
        </div>

        <div id="binarioAExponente" class="calculadora">
            <header>
                <h3>Binario a Exponente punto flotante</h3>
            </header>
            <div class="zonaCalculo">
                <input type="number" placeholder="Numero Binario" class="inputCalc" id="inputCalc">
                <input type="number" placeholder="Bits Mantisa" class="inputCalc" id="bitsMantisa">
                <select name="" id="signoMantisa">
                    <option value="BCS">Mantisa BCS</option>
                    <option value="BSS">Mantisa BSS</option>
                </select>
                <select name="" id="fracMantisa">
                    <option value="FRAC">Mantisa Frac</option>
                    <option value="ENTERA">Mantisa Ent</option>
                </select>
                <select name="" id="signoExponente">
                    <option value="BCS">Exponente BCS</option>
                    <option value="BSS">Exponente BSS</option>
                </select>
                <button class="calcButton" id="calcButton">Calcular</button>
            </div>
            <p class="result">-</p>
        </div>
        <div class="alertas">
            <div class="alerta">
                <img src="images/alert.png">
                <p class="errorTittle"><b>Alerta</b></p>
                <p class="errorMessage">Error message</p>
            </div>
        </div>
    </div>
    <script type="module" src="scripts/index.js"></script>
</body>

</html>
